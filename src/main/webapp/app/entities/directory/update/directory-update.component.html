<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-directory-heading" data-cy="DirectoryCreateUpdateHeading" jhiTranslate="filemanager3App.directory.home.createOrEditLabel">
        Create or edit a Directory
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.uuid" for="field_uuid">Uuid</label>
          <input type="text" class="form-control" name="uuid" id="field_uuid" data-cy="uuid" formControlName="uuid" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.parentUuid" for="field_parentUuid">Parent Uuid</label>
          <input
            type="text"
            class="form-control"
            name="parentUuid"
            id="field_parentUuid"
            data-cy="parentUuid"
            formControlName="parentUuid"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.tenantId" for="field_tenantId">Tenant Id</label>
          <input type="number" class="form-control" name="tenantId" id="field_tenantId" data-cy="tenantId" formControlName="tenantId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.createDate" for="field_createDate">Create Date</label>
          <div class="d-flex">
            <input
              id="field_createDate"
              data-cy="createDate"
              type="datetime-local"
              class="form-control"
              name="createDate"
              formControlName="createDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.userName" for="field_userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="field_userName" data-cy="userName" formControlName="userName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.numFiles" for="field_numFiles">Num Files</label>
          <input type="number" class="form-control" name="numFiles" id="field_numFiles" data-cy="numFiles" formControlName="numFiles" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.isDir" for="field_isDir">Is Dir</label>
          <input type="checkbox" class="form-check" name="isDir" id="field_isDir" data-cy="isDir" formControlName="isDir" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="filemanager3App.directory.virtualPath" for="field_virtualPath"
            >Virtual Path</label
          >
          <input
            type="text"
            class="form-control"
            name="virtualPath"
            id="field_virtualPath"
            data-cy="virtualPath"
            formControlName="virtualPath"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
